version: '3.8'

services:
  jekyll:
    build: .
    ports:
      - "4000:4000"    # Jekyll server
      - "35729:35729"  # Live reload
    volumes:
      - .:/site                    # Mount current directory to /site in container
      - /site/vendor              # Exclude vendor directory (gems)
      - /site/.bundle             # Exclude bundle directory
      - /site/_site               # Exclude generated site
    environment:
      - BUNDLE_PATH=/site/vendor/bundle
      - JEKYLL_ENV=development
    command: bash -c "bundle install && bundle exec jekyll serve --host 0.0.0.0 --port 4000 --livereload --force_polling"
    restart: unless-stopped
